<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>

  <div container>
    <div class="col">
      <div class="title">Данные получателя</div>
      <div class="user__name">
        <input type="text" placeholder="Имя" class="user__item">
        <input type="text" placeholder="Фамилия" class="user__item">
        <input type="text" placeholder="Отчество" class="user__item">
      </div>
      <div class="user__phone">
        <input type="number" placeholder="Номер телефона" class="user__item user__item-phone">
      </div>
      <p>По этому номеру телефона мы с вяжемся с вами для подтверждения заказа</p>
      <div class="user__mail">
        <input type="email" placeholder="E-mail" class="user__item user__item-email">
      </div>
      <p>На эту почту вам придет письмо с составом заказа, а так же трэк-номер для его отслеживания</p>
      <input class="box" type="checkbox" name="" value="1"><label> Подписаться на рассылку новинок и акций</label>
    </div>
    <div class="col">
      <div class="title">Способ оплаты</div>
      <div class="col__radio">
        <input class="radio" name="r" type="radio" id="radio-first" value="1">
        <label>Оплата при получении наличными или картой</label>
      </div>
      <div class="col__radio">
        <input class="radio" name="" type="radio" id="" value="2">
        <label>Оплата банковской картой онлайн</label>
      </div>
    </div>

  </div>

</body>

</html>
